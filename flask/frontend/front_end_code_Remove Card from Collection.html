<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Card from Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-2xl font-bold mb-4">Remove Card from Collection</h1>
        <div class="bg-white p-4 rounded shadow">
            <form hx-post="/api/remove_card" hx-trigger="submit" hx-target="#card-list">
                <label for="card_id" class="block text-sm font-medium text-gray-700">Card ID</label>
                <input type="number" name="card_id" id="card_id" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                <button type="submit" class="mt-4 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Remove Card</button>
            </form>
        </div>
        <div id="card-list" class="mt-8">
            <!-- Card list will be updated here -->
        </div>
    </div>

    <script>
        // Add any custom JavaScript here
    </script>
</body>
</html>
