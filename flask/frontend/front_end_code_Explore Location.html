<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Location</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-4">Explore Location</h1>
        <div class="bg-white p-4 rounded shadow">
            <form hx-post="/api/explore" hx-trigger="submit" hx-target="#result">
                <div class="mb-4">
                    <label for="location" class="block text-sm font-semibold mb-2">Select Location:</label>
                    <select id="location" name="location" class="w-full border rounded p-2">
                        <!-- Replace with dynamic options from the server -->
                        <option value="1">Location 1</option>
                        <option value="2">Location 2</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="cards" class="block text-sm font-semibold mb-2">Select Cards:</label>
                    <select id="cards" name="cards" class="w-full border rounded p-2" multiple>
                        <!-- Replace with dynamic options from the server -->
                        <option value="1">Card 1</option>
                        <option value="2">Card 2</option>
                    </select>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Explore</button>
            </form>
        </div>
        <div id="result" class="mt-4">
            <!-- Result from the server will be displayed here -->
        </div>
    </div>
    <script>
        // Add any custom JavaScript here
    </script>
</body>
</html>
